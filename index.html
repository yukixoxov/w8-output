<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1/3 HTML/CSS</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <div class="flexbox flexbox_1">
        <p class="ui">01</p>
        <p class="ui">02</p>
        <p class="ui">03</p>
        <p class="ui">04</p>
        <p class="ui">05</p>
        <p class="ui">06</p>
        <p class="ui">07</p>
        <p class="ui">08</p>
        <p class="ui">09</p>
        <p class="ui">10</p>
        <p class="ui">11</p>
        <p class="ui">12</p>
        <p class="ui">13</p>
        <p class="ui">14</p>
        <p class="ui">15</p>
        <p class="ui">16</p>
    </div>
    <div class="flexbox flexbox_2">
        <p class="ui">01</p>
        <p class="ui">02</p>
        <p class="ui">03</p>
        <p class="ui">04</p>
    </div>
    <div class="flexbox flexbox_3">
        <p class="ui">01</p>
        <p class="ui">02</p>
        <p class="ui">03</p>
        <p class="ui">04</p>
        <p class="ui">05</p>
        <p class="ui">06</p>
    </div>

    <form class="form">
        <h1 class="headline">Sign in to your account</h1>

        <table class="form-table">
            <tr>
                <th>
                    <label for="email">
                        Your email
                    </label>
                </th>
            </tr>
            <tr>
                <td>
                    <input id="email" class="input" type="email">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="password">
                        Password
                    </label>
                </th>
            </tr>
            <tr>
                <td>
                    <input id="password" class="input" type="password">
                </td>
            </tr>
        </table>

        <div id="sign-in-button" class="form-button">
            <button id="signIn" class="button" type="signin">
                Sign in
            </button>
        </div>

        <div class="not-account">
            Don't have an account yet?
            <a href="#">Sign up</a>
        </div>
    </form>

    <script src="./app.js"></script>

</body>
</html>
